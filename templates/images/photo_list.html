{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h2>Upload File</h2>
        <form method="post" enctype="multipart/form-data" id="photoform">
            {% csrf_token %}
            {{ form }}          
        </form>
    </div>
    
    <!-- MODAL TO CROP THE IMAGE -->
    <div class="modal" id="modalCrop">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Crop the photo</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <img src="" id="image" style="max-width: 100%;">
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default js-zoom-in">
              <span class="glyphicon glyphicon-zoom-in"></span>+
            </button>
            <button type="button" class="btn btn-default js-zoom-out">
              <span class="glyphicon glyphicon-zoom-out"></span>-
            </button>
            <button type="button" class="btn btn-primary js-crop-and-upload">Save</button>
          </div>
    
        </div>
      </div>
    </div>
    <!-- CONTAINER TO DISPLAY THE CROPPED IMAGES -->
    <div class="container">
      <div class="row" style="margin-top: 20px">
        {% for photo in photos %}
            <div class="col-sm-4 col-md-3">
            <img src="{{ photo.image.url }}" class="img-thumbnail" title="{{ photo.image.name }}">
            </div>
        {% endfor %}
      </div>
    </div>
    
{% endblock %}

{% block js %}
    <script>
        $(function(){
            $('#photo').change(function(){
              if (this.files && this.files[0]){
                var reader = new FileReader();
                reader.addEventListener('load', function(e){
                  $("#image").attr('src', e.target.result);
                  $("#modalCrop").modal("show");
                });
                reader.readAsDataURL(this.files[0]);
              }
            });

            const img = document.getElementById('image');
            let cropper;
            let cropBoxData;
            let canvasData;
            $('#modalCrop').on('shown.bs.modal', function(){
              
              cropper = new Cropper(img,{
                aspectRatio: 1/1,
                maxCropBoxWidth: 200,
                maxCropBoxHeight: 200,
              });   
            })
            // .on("hidden.bs.model", function(){
            //   // cropBoxData = cropper.crop("getCropBoxData");
            //   // canvasData = cropper.crop("getCanvasData");
            //   cropper.destroy();
            // });
            
            $(".js-zoom-in").click(function () {
              cropper.zoom(0.1);
            });
            $(".js-zoom-out").click(function () {
              cropper.zoom(-0.1);              
            });

            $(".js-crop-and-upload").click(function () {
              var cropData = cropper.getData();
              console.log('cropData');
              $("#x_Input").val(cropData["x"]);
              $("#y_Input").val(cropData["y"]);
              $("#width_Input").val(cropData["height"]);
              $("#height_Input").val(cropData["width"]);
              $("#photoform").submit();
            });
        });
    </script>
{% endblock %}
